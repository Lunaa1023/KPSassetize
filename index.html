<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serial & Asset Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .output {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }
    .list-box {
      flex: 1;
    }
    .list-box h2 {
      margin-top: 0;
    }
    .list-box textarea {
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Serial & Asset Sorter</h1>
  <p>Paste your mixed list of barcodes below. The tool will split them into serial and asset numbers.</p>

  <label>
    <input type="checkbox" id="stripS"> Remove leading "s" from serial numbers
  </label>
  <br><br>
  <textarea id="input" placeholder="Paste list here, one per line"></textarea>
  <br>
  <button onclick="sortList()">Sort</button>

  <div class="output">
    <div class="list-box">
      <h2>Serial Numbers</h2>
      <textarea id="serials" readonly></textarea>
    </div>
    <div class="list-box">
      <h2>Asset Numbers</h2>
      <textarea id="assets" readonly></textarea>
    </div>
  </div>

  <script>
    function sortList() {
      const inputText = document.getElementById("input").value.trim();
      const stripS = document.getElementById("stripS").checked;

      const lines = inputText.split(/\r?\n/);
      const serials = [];
      const assets = [];

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        // Heuristic: serials start with "s" (or all digits afterwards),
        // asset numbers assumed to be all digits without leading s
        if (/^s?\d+$/i.test(line)) {
          if (line.toLowerCase().startsWith("s")) {
            let clean = stripS ? line.substring(1) : line;
            serials.push(clean);
          } else {
            assets.push(line);
          }
        } else {
          // If it doesnâ€™t match, just toss into assets for now
          assets.push(line);
        }
      }

      document.getElementById("serials").value = serials.join("\n");
      document.getElementById("assets").value = assets.join("\n");
    }
  </script>
</body>
</html>
