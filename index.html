<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serial & Asset Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #d00000; /* Red headline */
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
      border: 2px solid #000;
      border-radius: 6px;
      padding: 0.5rem;
      resize: vertical;
    }
    button {
      background-color: #d00000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background-color: #a00000;
      transform: scale(1.05);
    }
    .output {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }
    .list-box {
      flex: 1;
    }
    .list-box h2 {
      margin-top: 0;
      text-align: center;
      background: #000;
      color: #fff;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .list-box textarea {
      height: 200px;
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>Serial & Asset Sorter</h1>
  <p>Paste your mixed list of barcodes below. The tool will split them into serial and asset numbers.</p>

  <label>
    <input type="checkbox" id="stripS"> Remove leading "s" from serial numbers
  </label>
  <br><br>
  <textarea id="input" placeholder="Paste list here, one per line"></textarea>
  <br>
  <button onclick="sortList()">ðŸš€ Sort List</button>

  <div class="output">
    <div class="list-box">
      <h2>Serial Numbers</h2>
      <textarea id="serials" readonly></textarea>
    </div>
    <div class="list-box">
      <h2>Asset Numbers</h2>
      <textarea id="assets" readonly></textarea>
    </div>
  </div>

  <script>
    function sortList() {
      const inputText = document.getElementById("input").value.trim();
      const stripS = document.getElementById("stripS").checked;

      const lines = inputText.split(/\r?\n/);
      const serials = [];
      const assets = [];

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        if (/^s\d+$/i.test(line)) {
          // Serial number
          let clean = stripS ? line.substring(1) : line;
          serials.push(clean);
        } else if (/^\d+$/.test(line)) {
          // Asset number
          assets.push(line);
        } else {
          // If it doesnâ€™t match either, drop into assets
          assets.push(line);
        }
      }

      document.getElementById("serials").value = serials.join("\n");
      document.getElementById("assets").value = assets.join("\n");
    }
  </script>
</body>
</html>
